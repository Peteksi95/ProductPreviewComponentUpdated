<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="grid-container">
        <img src="images/image-product-mobile.jpg" alt="Bottle of perfume" />
        <div class="item1">
          <img src="images/image-product-desktop.jpg" alt="Bottle of perfume" />
        </div>

        <div class="item2">
          <div class="flex-container">
            <span>PERFUME</span>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
              <h2>$149.99</h2>
              <p>$169.99</p>
            </div>
            <button>
              <img src="images/icon-cart.svg" alt="shopping cart " /> Add to
              Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Petri Saari</a>.
      </div>
    </footer>
  </body>
</html>
